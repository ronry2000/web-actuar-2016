<a ng-href="./intranet"><h1 class="sectionTittle"><img ng-src="./img/logo.png" style="vertical-align:middle" alt="actuar tolima" longdesc="#footerDiv"></img><span style="vertical-align:middle">Intranet</span></h1></a>

<div id="breadcrumbDiv" style="overflow:auto;white-space:nowrap;margin-top:10px">
	&nbsp&nbsp<a ng-href="./intranet"><p class="breadcrumbItem"><span style="color:red;font-family:appBold">></span>&nbspIntranet </p></a><div class="breadcrumbItem" ng-repeat="param in routeParams"><a ng-href="./intranet/{{param.link}}"><p class="breadcrumbItem">&nbsp<span style="color:red;font-family:appBold">></span>&nbsp{{param.text}}</p></a></div>
</div>

<div id="intranetDescDiv" ng-if="$root.checkSession()">
	<div class="intranetMenuToggle"><img ng-src="{{$root.intranetMenuExpanded ? './img/expanded.png' : './img/contracted.png'}}" ng-click="menuClicked();" width="40px"></img></div>
	<div style="display:inline-block; margin-left:2%" ng-if="!!$root.intranetMenuExpanded">
		<div id="loginErrorDiv" style="overflow:auto;float:left"><p style='color:rgba(51,124,66,1);margin:5px;font-family:appBold;'>{{$root.user.email}}</p></div>
		<input id="logoutButton" type="submit" class="submitButton" value="salir" ng-click="logout()" style="clear:both;"></input>
	</div>
	<div class="separadorH" style="height:65px" ng-if="!!$root.intranetMenuExpanded"></div>
	
</div>
<div class="separador" style="margin-left:1%;margin-right:1%;width:98%;"></div>
<div id="intranetDiv" ng-include="intranetTemplate" style="clear:both;">
	
</div>
<div style="clear:both;"></div>
