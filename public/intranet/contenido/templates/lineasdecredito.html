<div oc-lazy-load="['./intranet/contenido/scripts/intranetlineasdecreditocontroller.js']">
<div ng-controller="intranetlineasdecreditoController" style="margin-left:1%;margin-right:1%">
	<div class="intranetlineasdecreditoListaDiv">
		<div ng-repeat="lista in $root.lineasdecreditoLista.lista">
				<li style="white-space:nowrap;padding-top:5px;padding-bottom:5px;list-style-type:circle;" >
					<h4 style="margin-top:10px;margin-bottom:10px;display:inline;white-space:normal;cursor:pointer" ng-click="itemSelected(lista.linea)">&nbsp{{lista.linea}}</h4>
					<img ng-src="./img/delete.png" ng-click="deleteLinea(lista.linea)" style="cursor:pointer;vertical-align:middle;margin-left:5px;" height="15px" ng-show="lista.linea==intranetLineaSelected"></img>
					<img ng-src="./img/view.png" ng-click="itemClicked(lista.linea)" style="cursor:pointer;vertical-align:middle;margin-left:5px;" height="15px" ng-show="lista.linea==intranetLineaSelected"></img>
					<div ngf-select="uploadArchivo(lista,$file)" ng-model="lineaFile" class="select-box" style="margin-left:5px;" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="1MB" ng-show="lista.linea==intranetLineaSelected">Cambiar imagen</div>
					<p ng-show="lista.linea==$root.intranetlineaselected" ng-bind-html="lista.desc | to_trusted" style="white-space:initial;border:1px solid rgba(170,170,170,1)"></p>
				</li>
		</div>
	</div>
	
	<div class="separador"></div>
	
	<div id="intranetLineasdecreditoErrorDiv" style="max-width:100%;overflow:auto;"></div>
	<div class="intranetlineasdecreditoTableDiv">
		<form ng-submit="agregarLinea()" name="intranetlineasdecreditoForm">
			<table class="intranetlineasdecreditoTable">
				<tr>
					<td class="intranetlineasdecreditoTableTd"> Linea<em style="color:red">*</em></td>
					<td><input type="text" required name="intranetLineaTitulo2" id="intranetLineaTitulo2" ng-init="intranetLineaTitulo=''" ng-model="intranetLineaTitulo" ng-change="itemChanged(intranetLineaTitulo)" placeholder="ninguna" pattern="^[áàãâäéèêëíìîïóòõôöúùûüÁÀÃÂÄÉÈÊËÍÌÎÏÓÒÕÖÔÚÙÛÜÝýỲỳŶŷŸÿỸỹçÇñÑa-zA-Z0-9\s]{1,300}$" style="width:182px;border-radius:5px 0px 0px 5px;border-right:0px"><select required id="intranetLineaTitulo" ng-model="intranetLineaTitulo" name="intranetLineaTitulo" style="width:18px;border-radius:0px 5px 5px 0px;border-left:0px;padding-left:0px;padding-right:0px" ng-change="itemChanged(intranetLineaTitulo)">
						<option value="" selected></option>
						<option ng-repeat="lista in $root.lineasdecreditoLista.lista"  value="{{lista.linea}}">{{lista.linea}}</option>
					</select></td>
				</tr>
				<tr>
					<td class="intranetlineasdecreditoTableTd"> Descripción<em style="color:red">*</em></td>
					<td><textarea required name="intranetLineaDesc" id="intranetLineaDesc" ng-model="intranetLineaDesc" placeholder="" style="width:100%;height:200px;"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" class="submitButton"></td>
				</tr>
			</table>
		</form>
		
	</div>
	
	
</div>



<div style="clear:both;"></div>
</div>
